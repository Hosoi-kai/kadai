<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Todoapp</title>
  </head>
  <body>
    <form>
      <ul>
          <li>ユーザー名:<input type="text" id="name"></li>
          <li>タスク：<input type="text" id="task" style="width: 200px;height: 50px;"></li>
          <li><button type="button" onclick="onClickButton()">登録</button></li>
      </ul>
    </form>
    <div id="todo-list"></div>

    <script>

    const tasksList = [];

    const onClickButton = () => {
      const name = document.querySelector("#name");
      const task = document.querySelector("#task");
      tasksList.push({ name: name.value, task: task.value });
      var sampleArea = document.getElementById("todo-list");
      t = tasksList.length
      console.log(t)

      for (let step = t-2; step < t-1; step++) {
        sampleArea.insertAdjacentHTML("beforebegin", `${t}: ${tasksList.name}, ${tasksList.task}`)
    }
    };

    </script>
    
  </body>
</html>
